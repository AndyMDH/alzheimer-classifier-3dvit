<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Detection Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Alzheimer's Detection Tool</h1>
    </header>
    <main>
        <div class="upload-area">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="drag-drop-area">
                    <p>Drag and drop MRI image here</p>
                    <input type="file" id="file-input" accept="image/*">
                    <button type="button" onclick="document.getElementById('file-input').click()">Browse Files</button>
                </div>
                <button type="submit">Analyze</button>
            </form>
        </div>
        <div class="results-area">
            <h2>Results:</h2>
            <div id="results"></div>
        </div>
    </main>
    <footer>
        <p>Â© 2023 Alzheimer's Detection Project</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
